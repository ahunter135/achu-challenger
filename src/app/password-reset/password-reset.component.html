<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="welcome" color="primary" mode="ios"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-grid style="padding-top:50px;">
       
  </ion-grid>
  <ion-grid>
    
      <ion-row class="ion-align-items-center" > 
      <ion-col size="1"></ion-col>
      <ion-col size="11">
        <ion-text style="font-size: x-large; font-weight: bold; float: left;">Password Reset</ion-text>
      </ion-col>
      <ion-col size="1"></ion-col>
   <ion-col size="10">
     <p class="content">Please check your spam folder if you do not receive your password reset email. Password reset links expire after 24 hours.</p>
   </ion-col>
   <ion-col size="1">
     
   </ion-col>
    </ion-row>
   
      <ion-row class="ion-align-items-center">
      
      <ion-col size="12">
         
          <ion-item lines="none">
            <ion-label position="stacked">
              <p style="font-weight: bold; font-size: 20px;color:black;">Email</p>
            </ion-label>
            <ion-input style="width: 100%;" type="email" placeholder="example@example.com" [(ngModel)]="emailreset">
            </ion-input>
          </ion-item>

          
        </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center">
          <ion-col size="2"></ion-col>
          <ion-col size="8" class="ion-text-center">
            
            <ion-button id="createBtn" color="primary" expand="block" style="margin-top: 5px" (click)="sendPwReset()">Send
            </ion-button>
          
         
           
        </ion-col>
        </ion-row>
        
   
    
  </ion-grid>

</ion-content>
