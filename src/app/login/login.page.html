<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center" style="position: fixed; top: 50px; left: 0; right: 0; text-align: center;">
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <img src="../../../assets/images/achu_fullcolour_logo.png"
          style="padding-bottom: 20px; width: 60%; height: 60%">
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row class="ion-align-items-center" style="position: fixed; top: 150px; left: 0; right: 0;">
      <ion-col size="1"></ion-col>
      <ion-col size="9">
        <ion-text style="font-size: x-large; font-weight: bold; float: left;">Login to your account</ion-text>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center" style="position: fixed; top: 230px; left: 0; right: 0;">
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <div style="float: left;">
          <ion-item lines="none">
            <ion-label position="stacked">
              <p style="font-weight: bold; font-size: 20px">Email</p>
            </ion-label>
            <ion-input style="width: 100%;" type="email" placeholder="example@example.com" [(ngModel)]="email">
            </ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-label position="stacked">
              <p style="font-weight: bold; font-size: 20px">Password</p>
            </ion-label>
            <ion-input style="width: 100%;" type="password" placeholder="******" [(ngModel)]="password">
            </ion-input>
          </ion-item>
          <!-- <ion-item lines="none">
            <a>Forgot Password?</a>
          </ion-item>-->
          <ion-button id="createBtn" color="primary" expand="block" (click)="login()">Login
          </ion-button>
          <br>
          <a>Create an Account</a>
        </div>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
